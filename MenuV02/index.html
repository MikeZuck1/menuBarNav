<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu VO2</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- BOOTSRAP CDN LINK + SCRIPT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT OF TYPING  -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./src/script.js"></script>
    <!-- FONT AWESOME LIKE - MY KITS -->
  </head>
  <body style="background: #000">
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- HEADER -->
      <header>
        <nav class="nav__menu">
          <ul
            class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm"
            id="pillNav2"
            role="tablist"
            style="
              --bs-nav-link-color: var(--bs-white);
              --bs-nav-pills-link-active-color: var(--bs-primary);
              --bs-nav-pills-link-active-bg: var(--bs-white);
            "
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active rounded-5"
                id="home-tab2"
                data-bs-toggle="tab"
                type="button"
                role="tab"
                aria-selected="true"
              >
                Home
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-5"
                id="profile-tab2"
                data-bs-toggle="tab"
                type="button"
                role="tab"
                aria-selected="false"
              >
                About me
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-5"
                id="contact-tab2"
                data-bs-toggle="tab"
                type="button"
                role="tab"
                aria-selected="false"
              >
                Contact
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <div class="title">
        <h1 style="color: #fff">Welcome to my <span id="title"></span></h1>
        <!--  JAVSCRIPT CODE  -->
        <script>
          var typed = new Typed("#title", {
            strings: ["website. üåê", "space.üåô", "mind.üß†"],
            typeSpeed: 50,
            backDelay: 900,
            backSpeed: 50,
          });
        </script>
      </div>

      <!-- PARAGRAPH -->
      <div class="paragraph__content">
        <p class="paragraph">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam
          similique hic enim, tenetur blanditiis sed quas asperiores, provident
          ducimus veritatis nobis possimus doloribus doloremque ! Commodi facere
          maxime aliquam aspernatur corrupti ?
        </p>
      </div>

      <!-- CARROUSEL -->
      <div class="slide__carousel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="/assets/images/ufo-1265186_1280.jpg" alt="First slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/images/space-11099_1280.jpg" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/images/stars-1654074_1280.jpg" alt="Third slide" />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#firstslide"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#secondslide"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
